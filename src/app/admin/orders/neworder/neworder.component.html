
<div class="container">
  <form  [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div class="row" row justify-content-center >

    <div class="col-md-6">
      <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title>New Order</mat-card-title>

        </mat-card-header>
         <mat-card-content>

            <div class="form-group">
              <label for="username">Number:</label>
              <input type="text" formControlName="num" class="form-control "
               id="num" [ngClass]="{ 'is-invalid': submitted && f.num.errors }">
              <div *ngIf="submitted && f.num.errors" class="invalid-feedback">
                <div *ngIf="f.num.errors.required">Number is required</div>
            </div>
            </div>
            <div class="form-group">
              <label for="username">Name:</label>
              <input type="text" formControlName="ordername" class="form-control"
               id="ordername" [ngClass]="{ 'is-invalid': submitted && f.ordername.errors }">
              <div *ngIf="submitted && f.ordername.errors" class="invalid-feedback">
                <div *ngIf="f.ordername.errors.required">Name is required</div>
            </div>
            </div>
            <div class="form-group">
              <label for="username">Phone:</label>
              <input type="text" formControlName="phone" class="form-control"
               id="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
              <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">Phone is required</div>
            </div>
            </div>
            <div class="form-group">
              <label for="info">Additional Information:</label>
              <textarea type="text" formControlName="info" class="form-control"
               id="info" > </textarea>

            </div>



            <div class="form-group">
              <label for="username">Select driver:</label>
              <select formControlName="driver" class="form-control"  (change)="change($event)" [ngClass]="{ 'is-invalid': submitted && f.driver.errors }">

                <option *ngFor="let user of users ; let i = index"  [ngValue]="user.userid" >{{user.name}}</option>
              </select>

              <div class="invalid-feedback" *ngIf="submitted && submitted && f.driver.errors">
                You must provide a value!
              </div>
            </div>

      <div style="color:#FFFFFF;font-weight:bold;font-size:1rem">{{ infomessage }}</div>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

     </div>

     <div class="col-md-6">
      <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title><button (click)="goback()" mat-raised-button color="warn">Go Back</button></mat-card-title>


        </mat-card-header>
         <mat-card-content>

          <div class="form-group">
            <label for="username">Priority:</label>
            <input type="text" formControlName="priority" class="form-control"
             id="priority" [ngClass]="{ 'is-invalid': submitted && f.priority.errors }">
            <div *ngIf="submitted && f.priority.errors" class="invalid-feedback">
              <div *ngIf="f.priority.errors.required">Priority is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="username">Address:</label>
            <input type="text" formControlName="address" class="form-control"
             id="address" [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">Address is required</div>
          </div>
          </div>
          <div class="form-group">
            <label for="username">Post Code:</label>
            <input type="text" formControlName="postcode" class="form-control"
             id="postcode" [ngClass]="{ 'is-invalid': submitted && f.postcode.errors }">
            <div *ngIf="submitted && f.postcode.errors" class="invalid-feedback">
              <div *ngIf="f.postcode.errors.required">Post Code is required</div>
          </div>
          </div>




            <div class="form-group ">
              <app-upload></app-upload>
            </div>
            <div class="form-group ">
              <button type="submit"  class="btn btn-primary">Submit</button>
            </div>
      <div style="color:#FFFFFF;font-weight:bold;font-size:1rem">{{ infomessage }}</div>

        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

     </div>

</div>
</form>
</div>
