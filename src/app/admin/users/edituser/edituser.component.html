
<div class="container">
  <div row justify-content-center >
    <div class="col-md-8 mx-auto navbar-custom">
      <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title>New User</mat-card-title>
            <span class="fill-space"></span>
            <button (click)="goback()" mat-raised-button color="warn">Go Back</button>
        </mat-card-header>
         <mat-card-content>
          <form  [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Name:</label>
              <input type="text" formControlName="name" class="form-control "
               id="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" formControlName="username" class="form-control"
               id="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Name is required</div>
            </div>
            </div>
            <div class="form-group">
              <label for="username">Password:</label>
              <input type="text" formControlName="password" class="form-control"
               id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">

                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 4 characters</div>
              </div>

            </div>

            <div class="form-group ">
              <button type="submit"  class="btn btn-danger">Submit</button>
            </div>

          </form>
        </mat-card-content>
        <mat-card-actions>

        </mat-card-actions>
      </mat-card>

     </div>
</div>
</div>
