<div>

  <mat-card
  style="font-family:Arial, Helvetica, sans-serif!important;"
  class="mat-elevation-z15"
  fxFlex
>
<mat-form-field style="width:50%">
  <input matInput   (keyup)="applyFilter($event.target.value)" 

  [(ngModel)]="filterval"  >
  <mat-placeholder class="placeholder ">Filter</mat-placeholder>
</mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 users_tbl"

  >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element">{{ element.password }}</td>
    </ng-container>

    <ng-container matColumnDef="actions1">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
          <i class="fa fa-edit editicon" (click)="edit(element.userid)"></i>

        <button mat-raised-button class="editbtn" color="primary"  (click)="edit(element.userid)">

          Edit </button>

      </td>

    </ng-container>
    <ng-container matColumnDef="actions2">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
          <i class="fa fa-trash deleteicon" (click)="delete(element.userid)"></i>

        <button mat-raised-button class="deletebtn" color="warn" (click)="delete(element.userid)">

          Delete</button>

      </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div style="padding-left:40%">
    <mat-progress-spinner
    *ngIf="isLoading"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
 </div>

  <mat-paginator
    [pageSizeOptions]="[ 10, 15, 20]"
    showFirstLastButtons

  ></mat-paginator>
</mat-card>
</div>
